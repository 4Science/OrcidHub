<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPersonBioLabel" translate="huborcidApp.personBio.home.createOrEditLabel">Create or edit a PersonBio</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="personBio.id" readonly>
        </div>

        <div class="form-group">
            <label translate="huborcidApp.personBio.biography" for="field_biography">Biography</label>
            <input type="text" class="form-control" name="biography" id="field_biography"
                    ng-model="personBio.biography">

        </div>
        <div class="form-group">
            <label translate="huborcidApp.personBio.researcher_urls" for="field_researcher_urls">Researcher_urls</label>
            <input type="text" class="form-control" name="researcher_urls" id="field_researcher_urls"
                    ng-model="personBio.researcher_urls">

        </div>
        <div class="form-group">
            <label translate="huborcidApp.personBio.external_identifiers" for="field_external_identifiers">External_identifiers</label>
            <input type="text" class="form-control" name="external_identifiers" id="field_external_identifiers"
                    ng-model="personBio.external_identifiers">

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
