<div>

    <h2 translate="huborcidApp.personBio.home.title">PersonBio</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="personBio.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="huborcidApp.personBio.home.createLabel">Create a new PersonBio</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePersonBioConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(personBio.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="huborcidApp.personBio.delete.question" translate-values="{id: '{{personBio.id}}'}">Are you sure you want to delete this PersonBio?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="huborcidApp.personBio.biography">Biography</th>
                    <th translate="huborcidApp.personBio.researcher_urls">Researcher_urls</th>
                    <th translate="huborcidApp.personBio.external_identifiers">External_identifiers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="personBio in personBios">
                    <td><a ui-sref="personBio.detail({id:personBio.id})">{{personBio.id}}</a></td>
                    <td>{{personBio.biography}}</td>
                    <td>{{personBio.researcher_urls}}</td>
                    <td>{{personBio.external_identifiers}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="personBio.detail({id:personBio.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="personBio.edit({id:personBio.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(personBio.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
