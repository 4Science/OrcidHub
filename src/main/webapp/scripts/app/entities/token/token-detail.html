<div>
    <h2><span translate="huborcidApp.token.detail.title">Token</span> {{token.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="huborcidApp.token.dateReleased">DateReleased</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{token.dateReleased}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.token.dateUsed">DateUsed</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{token.dateUsed}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.token.ott">Ott</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{token.ott}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.token.urlCallback">UrlCallBack</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{token.urlCallback}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.token.orgUnit">OrgUnit</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{token.orgUnit}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.token.person">person</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{token.person.localID}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.token.application">application</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{token.application.applicationID}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="token"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
