<div>
    <h2><span translate="huborcidApp.application.detail.title">Application</span> {{application.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.applicationID">ApplicationID</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.applicationID}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.applicationSecret">ApplicationSecret</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.applicationSecret}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.urlCallback">UrlCallback</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.urlCallback}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.orgUnit">OrgUnit</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.orgUnit}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.email}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.urlNotify">UrlNotify</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.urlNotify}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.notifyUsername">NotifyUsername</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.notifyUsername}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.notifyPassword">NotifyPassword</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.notifyPassword}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.allOrg">AllOrg</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.allOrg}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.helpURL">HelpURL</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.helpURL}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.helpMail">HelpMail</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.helpMail}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.description">Description</span>
                    </td>
                    <td>
                        <textarea class="input-sm form-control"  type="text"  ng-minlength=1 readonly>{{application.description}}</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.application.authUser">authUser</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{application.authUser.username}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="application"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
