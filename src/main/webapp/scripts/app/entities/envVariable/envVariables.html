<div>

    <h2 translate="huborcidApp.envVariable.home.title">EnvVariables</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveEnvVariableModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="huborcidApp.envVariable.home.createLabel">Create a new EnvVariable</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveEnvVariableModal" tabindex="-1" role="dialog" aria-labelledby="myEnvVariableLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myEnvVariableLabel" translate="huborcidApp.envVariable.home.createOrEditLabel">Create or edit a EnvVariable</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="envVariable.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="huborcidApp.envVariable.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="envVariable.name">

                        </div>
                        <div class="form-group">
                            <label translate="huborcidApp.envVariable.variableValue">VariableValue</label>
                            <input type="text" class="form-control" name="variableValue"
                                   ng-model="envVariable.variableValue">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteEnvVariableConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(envVariable.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="huborcidApp.envVariable.delete.question" translate-values="{id: '{{envVariable.id}}'}">Are you sure you want to delete this EnvVariable?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="huborcidApp.envVariable.name">Name</th>
                    <th translate="huborcidApp.envVariable.variableValue">VariableValue</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="envVariable in envVariables">
                    <td><a ui-sref="envVariableDetail({id:envVariable.id})">{{envVariable.id}}</a></td>
                    <td>{{envVariable.name}}</td>
                    <td>{{envVariable.variableValue}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="envVariableDetail({id:envVariable.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(envVariable.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(envVariable.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
