<div>
    <h2><span translate="huborcidApp.person.detail.title">Person</span> {{person.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="huborcidApp.person.localID">LocalID</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{person.localID}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.person.firstName">FirstName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{person.firstName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.person.lastName">LastName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{person.lastName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.person.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{person.email}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.person.orcid">Orcid</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{person.orcid}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.person.orcidReleaseDate">OrcidReleaseDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{person.orcidReleaseDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="huborcidApp.person.needUpdate">NeedUpdate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{person.needUpdate}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="person"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
