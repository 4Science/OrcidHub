<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPersonLabel" translate="huborcidApp.person.home.createOrEditLabel">Create or edit a Person</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="person.id" readonly>
        </div>

        <div class="form-group">
            <label translate="huborcidApp.person.localID" for="field_localID">LocalID</label>
            <input type="text" class="form-control" name="localID" id="field_localID"
                    ng-model="person.localID">

        </div>
        <div class="form-group">
            <label translate="huborcidApp.person.firstName" for="field_firstName">FirstName</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="person.firstName">

        </div>
        <div class="form-group">
            <label translate="huborcidApp.person.lastName" for="field_lastName">LastName</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="person.lastName">

        </div>
        <div class="form-group">
            <label translate="huborcidApp.person.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="person.email">

        </div>
        <div class="form-group">
            <label translate="huborcidApp.person.orcid" for="field_orcid">Orcid</label>
            <input type="text" class="form-control" name="orcid" id="field_orcid"
                    ng-model="person.orcid">

        </div>
        <div class="form-group">
            <label translate="huborcidApp.person.orcidReleaseDate" for="field_orcidReleaseDate">OrcidReleaseDate</label>
            <input type="datetime-local" class="form-control" name="orcidReleaseDate" id="field_orcidReleaseDate"
                    ng-model="person.orcidReleaseDate" ng-model-options="{timezone: 'UTC'}">

        </div>
        <div class="form-group">
            <label translate="huborcidApp.person.needUpdate" for="field_needUpdate">NeedUpdate</label>
            <input type="checkbox" class="form-control" name="needUpdate" id="field_needUpdate"
                    ng-model="person.needUpdate">

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
